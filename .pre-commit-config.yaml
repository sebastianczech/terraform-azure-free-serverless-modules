repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
-   repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.0
    hooks:
      - id: gitleaks
-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.92.1
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
        args:
          - '--args=--lockfile=false'
      - id: terraform_tflint
        args:
          - '--args=--only=terraform_deprecated_interpolation'
          - '--args=--only=terraform_deprecated_index'
          - '--args=--only=terraform_unused_declarations'
          - '--args=--only=terraform_comment_syntax'
          - '--args=--only=terraform_documented_outputs'
          - '--args=--only=terraform_documented_variables'
          - '--args=--only=terraform_typed_variables'
          - '--args=--only=terraform_module_pinned_source'
          - '--args=--only=terraform_naming_convention'
          - '--args=--only=terraform_required_version'
          - '--args=--only=terraform_required_providers'
          - '--args=--only=terraform_standard_module_structure'
          - '--args=--only=terraform_workspace_remote'
          - '--args=--only=terraform_unused_required_providers'
      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true
          - --tf-init-args=-upgrade
      - id: infracost_breakdown
        args:
          - --args=--path=.
        verbose: true # Always show costs
-   repo: https://github.com/bridgecrewio/checkov.git
    rev: '3.2.219'
    hooks:
      - id: checkov
        verbose: true
        args: [
          --compact,
          --download-external-modules,"true",
          --quiet,
          --soft-fail,
          --skip-check,
          # Azure Key Vault should have firewall enabled
          "CKV_AZURE_132",
          --skip-check,
          # Azure Storage Account should use HTTPS
          "CKV_AZURE_100",
          --skip-check,
          # Azure SQL Database should have auditing enabled
          "CKV_AZURE_33",
          --skip-check,
          # Azure App Service should use HTTPS only
          "CKV_AZURE_206",
          --skip-check,
          # Azure Cosmos DB should have IP range filter
          "CKV_AZURE_225",
          --skip-check,
          # Azure Kubernetes Service should have RBAC enabled
          "CKV_AZURE_212",
          --skip-check,
          # Azure Function App should have HTTPS only
          "CKV2_AZURE_33",
          --skip-check,
          # Azure Resource Group should have tags
          "CKV2_AZURE_1",
          --skip-check,
          # Ensure that API management services use virtual networks
          "CKV_AZURE_107",
          --skip-check,
          # "Ensure API management public access is disabled
          "CKV_AZURE_174"
        ]
